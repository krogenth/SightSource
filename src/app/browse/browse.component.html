<style>

.card-horizontal {
  display: flex;
  flex: 1 1 auto;
}
.thumbnail{
        width: 23rem; 
        min-height: 425px;
        
    }
    .tour-card{
       
        width: 57rem; 
        margin-bottom:15%;

    }
 

</style>
<div style="width: 80%; height: 90%; margin:auto auto;"></div>


<div class="btn-group" dropdown [insideClick]="true">
  <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
    Filter
    <span class="caret"></span>
  </button>
  <ul *dropdownMenu class="dropdown-menu" role="menu">
    <li role="menuitem">
      <a class="dropdown-item" >
        Action
      </a>
    </li>

    <li role="menuitem">
      <a class="dropdown-item" href="#">
        Another action
      </a>
    </li>

    <li role="menuitem">
      <a class="dropdown-item" href="#">
        Something else here
      </a>
    </li>

    <li class="divider dropdown-divider">

    </li>

    <li role="menuitem">
      <a class="dropdown-item" href="#">
        Separated link
      </a>
    </li>
  </ul>
</div>

<div class="row" style="margin-top:20px;">
    <div *ngFor="let tour of tours; let i = index">
        <div class="clearfix" *ngIf="i % 4 ==0"></div>
        <div class="col-md-6">
            <div class="card tour-card flex-row flex-wrap">
                <div class="card-horizontal">
                    <img class="thumbnail" src={{tour.img}} />
                    <div class="container">
                        <div class="row-lg-12 no-gutters">
                            <div class="card-body">
                                <div class="col">
                                    <h3 class="card-title tour-card-title">
                                        <b>Title:</b> {{tour.tour}}
                                    </h3>
                                </div>
        
                                <div class="row">
                                    <div class="col-md-6">
                                        <h3 class="card-text">
                                            <b>Price:</b> ${{tour.price}}
                                        </h3>
                                    </div>
                                    <div class="col-md-6">
                                        <h3 class="card-text">
                                            <b>Duration:</b> {{tour.duration}}
                                        </h3>
                                    </div>    
                                </div>
                            </div>
                            <p class="card-text tour-card-description">
                                <b>Description:</b>{{tour.description}}
                            </p>
                        </div>
                        
                        <div class="row">
                            <div class="col"></div>
                            <div class="col-lg-6">
                            <a href="#" class="btn btn-primary " [routerLink]="['../detail', tour.id]">
                            Learn More!
                        </a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
