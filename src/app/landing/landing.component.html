<div >
    <div style="width: 80%; height: 90%; margin:auto auto;">
        <carousel [showIndicators]="showIndicators" style="margin:auto auto;">
            <slide *ngFor="let slide of slide; let index=index" class="mx-auto">
                <h2 style="text-align: center;">
                    See the world, discover yourself
                </h2>
                <img [src]="slide" alt="image slide" class=" advert-img img-responsive center-block img-fluid" style="display: block; width: 100%;" />
            </slide>
        </carousel>
    </div>
</div>
<br>
<h3 style="text-align:center;">
    Find your next adventure here!
</h3>
<h4 style="text-align:center;">
    Click one of the tours above or a location in the map below to get started.
</h4>

<div class="row" style="margin-top:20px;">
    <div *ngFor="let country of countries; let i = index">
        <div class="clearfix" *ngIf="i % 4 ==0">
        </div>
        <div class="col-md-3">
            <div class="card country-card">
                <h3 class="card-title country-card-title">
                    {{country.name}}
                </h3>
                <img src={{country.thumbnail}}/>
                <div class="card-body">
                    <p class="card-text country-card-description">
                        {{country.description}}
                    </p>
                </div>
                <a href="#" class="btn btn-primary " [routerLink]="['../browse']" [queryParams]="{countryid: country.id}">
                    Learn More!
                </a>
            </div>
        </div>
    </div>
</div>
