<style>
    .advert-img{
        max-width: 100%;

        height: 700px;
        object-fit: cover;
    }
</style>

<div >
<div style="width: 90%; height: 90%; margin:auto auto;">
    <carousel [showIndicators]="showIndicators" style="margin:auto auto;">
      <slide *ngFor="let slide of slide; let index=index" class="mx-auto">
        <img [src]="slide.image" alt="image slide" class=" advert-img img-responsive center-block img-fluid" style="display: block; width: 100%;">
			<h4>{{slide.text}}</h4>
            
         
      </slide>
    </carousel>
  </div>
</div>
